apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngnx-replica
  labels:
    env: Prod
spec:
  template:
    metadata:
      name: ngnx-2
      labels:
        env: Prod
    spec:
      containers:
        - name: nginx
          image: nginx
  replicas: 3
  selector:
    matchLabels:
      env: prod
